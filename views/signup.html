<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- linking the CSS pages -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/contactus.css">

</head>
<body id="signup-image">
  
  <div class="row">
  <div class="col-md-4">
    <center>
      <div>
         <a href="/"><img src="../public/Images/eNumLogo4.png" alt="e-logo">
         </a>
      </div>
    </center>
    <center>
    <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
        </div>
    </nav>
<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
        </center>
      </div>
  </div>

  <script type="text/javascript" src="../public/js/signup.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  
</body>
</html>
