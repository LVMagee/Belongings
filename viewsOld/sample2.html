<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
      <title>eNumerate</title>
      <!-- Compiled and Minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
      <link rel="stylesheet" type="text/css" href="assets/CSS/contactus.css">
   </head>
   <body id= "index-body">
      <div class="nav-content-index">
         <div class="logo-icon">
            <img src="assets/Images/eNumLogo4.png" alt="e-logo" height="55%" width="55%">
         </div>
         <div class="nav-labels">
            <a href= "about.html"> ABOUT </a>
            <a href="team.html"> TEAM </a>
            <a href="contactus.html"> CONTACT US </a>
            <a href="login.html"> LOGIN </a>
         </div>
      </div>
      <div class= "row">
      <div class= "col-md-6">
         <div class= "front-intro">
            <div class= "front-intro-1">
               <p> Store, add, and access your prized possessions or documents in one easy convenient place with eNumerate.</p>
               <div class="create-button">
                  <button type="button" class="btn btn-primary" id="register-button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">REGISTER</button>
                  <button type="button" class="btn btn-primary" id="login-button" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">LOGIN HERE</button>  
               </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">Sign in here</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                        <div class="form-group">
                           <label for="exampleInputEmail1">Email address</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                           <label for="exampleInputPassword1">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
